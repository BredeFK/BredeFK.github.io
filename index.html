<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <title>Er det fredag?</title>
    <script>
        function isitFriday() {
            const elem = document.getElementById("answer");
            if (new Date().getDay() === 5) {
                elem.innerHTML = "Ja";
                elem.className = "yes";
            } else {
                elem.innerHTML = "Nei";
                elem.className = "no";
            }
        }
    </script>
</head>
<body onLoad="isitFriday();">

<h1>Er det fredag?</h1>

<h2 id="answer" class="no"></h2>

</body>
</html>
